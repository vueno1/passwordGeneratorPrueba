<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>

        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountNumber">Cantidad de caracteres</label>
            
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="50" value="10" id="characterAmountNumber">
            </div>

            <label for="includeUppercase">incluye mayusculas</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">incluye numeros</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">incluye simbolos</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">genera password</button>

        </form>

    </div>

    <script src="script.js"></script>    
</body>
</html>
